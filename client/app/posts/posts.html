<h2>POSTS</h1>

<div class="search">
  <input ng-model="searchFor" placeholder="Search" />
</div>

<div class="posts">
    <div ng-repeat="post in posts | filter:searchFor">
      <a href="#/posts/{{ post.id }}">
        {{ post.author }}<br />
        {{ post.title }}<br />
        {{ post.created }}<br />
        45 Comments<br /><br />
      </a>
    </div>
</div>
