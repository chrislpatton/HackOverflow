<h2>POSTS</h1>

<div class="search">
  <input ng-model="searchFor" placeholder="Search" />
</div>

<div class="posts" ng-mode="Posts">
  <div class="post" ng-repeat="post in posts | filter:searchFor">
    {{ post.author }}<br />
    {{ post.title }}<br />
    {{ post.created }}<br />
    45 Comments<br /><br />
  </div>
</div>
