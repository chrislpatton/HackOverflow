

<div id="posts-container">

  <div class="posts" ng-repeat="post in posts | filter:searchFor">
    <a ui-sref="comments({post: post})">
      <h2>{{ post.title }}</h2></a>

      <!-- TODO: get number of comments from db -->
      <p>{{ post._id }}  - {{ post.created }} <span class="num-comments">45 Comments</span></p>
  </div>

  <div class="sidebar">
    <div class="search">
      <input ng-model="searchFor" placeholder="Search" />
    </div>

    <br />

    <div class="forum">
      {{ forum }}
    </div>

    <div class="forums" ng-repeat="forum in forums">
      <p>
        <a ng-click="switchForum(forum)">{{ forum }}</a>
      </p>
    </div>

  </div>
</div>
