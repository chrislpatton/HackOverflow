<div id="comments-container">

  <div class="search comments-search">
    <input ng-model="searchFor" placeholder="Search" />
  </div>

  <div class="comments-post">

    <!-- TODO: need to get post's forum from db  -->
    <span class="post-forum">Angular /</span>
    
    <h2>{{ post.postTitle }}</h2>
    <p>{{ post.postBody }}</p>

    <!-- TODO: need to get number of comments from db -->
    <p class="info">{{ post.postUserId }} - {{ post.postTimeStamp }}<span class="num-comments"> 13 Comments</span></p>

    <!-- TODO: This only shows up for post author  -->
    <span class="edit-delete">
      <span ng-click="editPost(postId)">EDIT</span> /
      <span ng-click="deletePost(postId)">DELETE</span>
    </span><br /><br />

  </div>

  <div>
      <div class="comment" ng-repeat="comment in comments | filter:searchFor">
        <p>{{ comment.body }}</p>
        <p class="info">{{ comment.userId }} - {{ comment.timeStamp }}</p>

        <!-- TODO: This only shows up for comment author  -->
        <span class="edit-delete" ng-click="deleteComment(comment.commentId)">DELETE</span>

      </div>
  </div>

  <div class="comment-form">
    <form>
      <textarea class="boxsizingBorder"></textarea><br />
      <button>Post Comment</button>
    </form>
  </div>
</div>
